<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ScrollBlocker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="section">
        <h4>🌐 Sites bloqués</h4>

        <div class="add-section">
          <p>Ajouter un site :</p>
          <div class="input-row">
            <input type="text" id="siteInput" placeholder="exemple.com" />
            <input type="number" id="minutesInput" min="1" value="5" placeholder="5" />
            <span style="color: #6c757d">min</span>
            <button id="addSite">Ajouter</button>
          </div>
        </div>

        <div class="site-list" id="siteList">
          <!-- Les sites seront ajoutés ici dynamiquement -->
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
