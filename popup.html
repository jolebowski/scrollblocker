<!DOCTYPE html>
<html>
  <head>
    <title>ScrollBlocker</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 15px;
        width: 300px;
        min-height: 400px;
      }
      .section {
        margin-bottom: 20px;
        border-bottom: 1px solid #eee;
        padding-bottom: 15px;
      }
      .section:last-child {
        border-bottom: none;
      }
      input {
        width: 80px;
        padding: 5px;
        margin: 5px;
      }
      #siteInput {
        width: 200px;
      }
      button {
        padding: 5px 10px;
        margin: 5px;
        background: #4caf50;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
      button:hover {
        background: #45a049;
      }
      .remove-btn {
        background: #f44336;
        padding: 2px 6px;
        font-size: 12px;
      }
      .remove-btn:hover {
        background: #da190b;
      }
      .site-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 5px 0;
        border-bottom: 1px solid #f0f0f0;
      }
      .site-list {
        max-height: 150px;
        overflow-y: auto;
      }
      h4 {
        margin: 0 0 10px 0;
        color: #333;
      }
      #status {
        color: #666;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="section">
      <h4>‚è±Ô∏è Limite de scroll</h4>

      <p id="status"></p>
    </div>

    <div class="section">
      <h4>üåê Sites bloqu√©s</h4>

      <input type="text" id="siteInput" placeholder="exemple.com" />
      <button id="addSite">Ajouter</button>
      <p id="siteStatus"></p>

      <div class="site-list" id="siteList">
        <!-- Les sites seront ajout√©s ici dynamiquement -->

      <div
        style="
          margin-top: 10px;

        "

        <strong>‚ÑπÔ∏è Info :</strong> Apr√®s toute modification (ajout/suppression de sites, changement

</html>
